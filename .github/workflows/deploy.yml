name: Deploy CC1101 Register Editor to GitHub Pages

on:
  push:
    branches: [ main ]   # or 'master' or whatever your default branch is
  workflow_dispatch:      # allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22   # or 20/18 if you prefer; just match your project
          cache: npm

      - name: Install dependencies
        run: npm ci
        # if you're not using package-lock.json, use:
        # run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # Vite outputs to dist by default

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4